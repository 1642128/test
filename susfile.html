<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Redirect</title> <script> function redirectToUrl() { var input = document.getElementById('urlInput').value; if (!input.startsWith('http://') && !input.startsWith('https://')) { input = 'https://' + input; } // Use location.assign instead of location.replace window.location.assign(input); } </script> </head> <body> <input type="text" id="urlInput" placeholder="Enter URL here"> <button onclick="redirectToUrl()">Go</button> </body> </html>
